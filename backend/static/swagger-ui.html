<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixCrawler API Documentation</title>
    <link rel="icon" type="image/png" href="https://fastapi.tiangolo.com/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="/static/swagger-ui-custom.css">
    <style>
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: hsl(45, 20%, 88%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        @media (prefers-color-scheme: dark) {
            .loading-screen {
                background: hsl(210, 15%, 8%);
            }
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid hsl(210, 10%, 18%);
            border-top: 4px solid hsl(210, 25%, 40%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(210, 25%, 12%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        @media (prefers-color-scheme: dark) {
            .loading-text {
                color: hsl(210, 10%, 90%);
            }
        }
        
        /* Custom Header */
        .custom-header {
            background: linear-gradient(135deg, hsl(210, 25%, 40%), hsl(150, 20%, 45%));
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .custom-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .custom-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.125rem;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .custom-header .version-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        /* Hide default topbar */
        .swagger-ui .topbar {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading PixCrawler API Documentation...</div>
    </div>
    
    <!-- Custom Header -->
    <div class="custom-header">
        <h1>üñºÔ∏è PixCrawler API</h1>
        <p>Automated Image Dataset Builder for ML/AI</p>
        <span class="version-badge">v1.0.0</span>
    </div>
    
    <!-- Swagger UI Container -->
    <div id="swagger-ui"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Initialize Swagger UI
            const ui = SwaggerUIBundle({
                url: "/openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                persistAuthorization: true,
                displayOperationId: true,
                displayRequestDuration: true,
                syntaxHighlight: {
                    activate: true,
                    theme: "monokai"
                },
                requestInterceptor: (request) => {
                    // Add custom headers if needed
                    return request;
                },
                responseInterceptor: (response) => {
                    // Handle responses if needed
                    return response;
                },
                onComplete: () => {
                    // Hide loading screen
                    setTimeout(() => {
                        document.getElementById('loadingScreen').classList.add('hidden');
                    }, 500);
                    
                    // Add custom branding
                    console.log('%cüñºÔ∏è PixCrawler API Documentation', 'color: #4a90e2; font-size: 20px; font-weight: bold;');
                    console.log('%cBuilt with FastAPI & Swagger UI', 'color: #6c757d; font-size: 12px;');
                }
            });
            
            window.ui = ui;
        };
    </script>
</body>
</html>
