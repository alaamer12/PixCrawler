<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixCrawler API Documentation - ReDoc</title>
    <link rel="icon" type="image/png" href="https://fastapi.tiangolo.com/img/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: hsl(45, 20%, 88%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        @media (prefers-color-scheme: dark) {
            .loading-screen {
                background: hsl(210, 15%, 8%);
            }
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid hsl(210, 10%, 18%);
            border-top: 4px solid hsl(210, 25%, 40%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(210, 25%, 12%);
        }
        
        @media (prefers-color-scheme: dark) {
            .loading-text {
                color: hsl(210, 10%, 90%);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading PixCrawler API Documentation...</div>
    </div>
    
    <!-- ReDoc Container -->
    <redoc spec-url="/openapi.json"></redoc>
    
    <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>
    <script>
        // Hide loading screen after ReDoc loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 500);
            
            // Add custom branding
            console.log('%cüñºÔ∏è PixCrawler API Documentation', 'color: #4a90e2; font-size: 20px; font-weight: bold;');
            console.log('%cBuilt with FastAPI & ReDoc', 'color: #6c757d; font-size: 12px;');
        });
    </script>
</body>
</html>
